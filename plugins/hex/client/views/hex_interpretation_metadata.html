
<div class="row" ng-if="field.metadata.examples.length > 0">
    <div class="col-xs-12">
        <h3>Histogram</h3>
        <eb-value-histogram ng-model="field.metadata.statistics.valueHistogram"></eb-value-histogram>
    </div>
</div>


<!-- Show some examples -->
<div class="row" ng-if="field.metadata.examples.length > 0">
    <div class="col-xs-12">
        <h3>Examples</h3>

        <div class="schema-field-examples">
            <div ng-repeat="example in field.metadata.examples.slice(0, 10) track by $index" class="schema-details-example-value">
                <span class="label label-default">{{example}}</span>
            </div>
        </div>
    </div>
</div>
