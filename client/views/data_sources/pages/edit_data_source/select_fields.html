<div class="row database-fields">
    <div class="col-md-12">
        <eb-schema-editor ng-if="dataSource.dataSchema" schema="dataSource.dataSchema" mode="filter" show-field-details="true">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-right">
                        <eb-loader-button on-click="onSaveClicked()" title="Save"></eb-loader-button>
                        <eb-loader-button ng-if="$stateParams.id != 'new'" on-click="onDeleteClicked()" title="Delete" confirm="true" confirm-title="Warning!" confirm-message="Deleting this data source will erase all of your progress. Are you sure you want to delete?"></eb-loader-button>
                        <eb-loader-button on-click="onContinue()" title="Continue to Architecture"></eb-loader-button>
                    </div>
                </div>
            </div>
        </eb-schema-editor>
    </div>
    <div class="col-md-6">

    </div>
</div>
