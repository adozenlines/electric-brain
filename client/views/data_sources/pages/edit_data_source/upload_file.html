<div class="ibox upload-file">
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-12">
                <img src="/plugins/csv/img/csv.png" class="upload-csv-image">
                <h1>Upload CSV File</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="upload-button-container" ng-show="!file">
                    <input type="file" name="csvUploadFile" id="csvUploadFile" class="upload-input" fileread="file" />
                    <label class="btn btn-primary" for="csvUploadFile">Choose a file</label>
                </div>

                <div class="upload-button-container" ng-show="file">
                    <button class="btn btn-primary" ng-click="upload()" >Upload</button>
                    <span>{{file.name}}</span>
                    <span class="badge badge-danger" ng-click="file=null">X</span>
                </div>

                <uib-progressbar ng-if="uploading" max="bytesTotal" value="bytesUploaded" type="success"><b>{{bytesUploaded / (1024*1024) | number:2}}mb / {{bytesTotal / (1024*1024) | number:2}}mb</b></uib-progressbar>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>Sequencing Column</p>
                <input ng-model="sequencingColumnName" type="text">
            </div>
        </div>
    </div>
</div>
