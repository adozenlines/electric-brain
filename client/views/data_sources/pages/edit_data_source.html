<div class="wrapper wrapper-content edit-data-source">
    <div class="row">
        <div class="steps clearfix">
            <ul>
                <li ui-sref-active="current">
                    <a ui-sref=".select_database_type" class="btn-default">
                        <span><i class="fa fa-check-circle"></i></span>
                        <span>Data Source</span>
                    </a>
                </li>
                <li ui-sref-active="current" ng-class="{disabled: !dataSource.type}">
                    <a ng-show="dataSource.type" ui-sref=".upload_file" class="btn-default">
                        <span ng-show="dataSource.database || dataSource.file"><i class="fa fa-check-circle"></i></span>
                        <span>Select / Upload</span>
                    </a>
                    <a ng-show="!dataSource.type" class="btn-default">
                        <span>Select / Upload</span>
                    </a>
                </li>
                <li ui-sref-active="current" ng-class="{disabled: !(dataSource.database || dataSource.file)}">
                    <a ng-show="dataSource.database || dataSource.file" ui-sref=".select_fields" class="btn-default">
                        <span ng-show="dataSource.dataSchema"><i class="fa fa-check-circle"></i></span>
                        <span>Select Fields</span>
                    </a>
                    <a ng-show="!(dataSource.database || dataSource.file)" class="btn-default">
                        <span>Select Fields</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div>
            <ui-view></ui-view>
        </div>
    </div>
</div>
