<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-content">
                <h2>Tables</h2>
                <div class="input-group">
                    <input type="text" placeholder="Filter tables " class="input form-control">
                    <!--<span class="input-group-btn">-->
                    <!--<button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Filter</button>-->
                    <!--</span>-->
                </div>
                <div class="clients-list">
                    <div class="full-height-scroll" full-scroll>
                        <div class="table-responsive database-tables">
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr ng-repeat="collection in collections" ng-click="selectCollection(collection)" ng-class="{selected: selectedCollection == collection.name}" >
                                        <td><a class="client-link">{{collection.name}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
