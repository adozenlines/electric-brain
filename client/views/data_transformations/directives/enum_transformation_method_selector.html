<ui-select ng-model="$parent.method"
           theme="bootstrap"
           reset-search-input="false"
           style="width: 300px;"
           title="Select an enum transformation method">
    <ui-select-match placeholder="select a method...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="method in methods track by $index">
        <div ng-bind="method.name"></div>
    </ui-select-choices>
</ui-select>
