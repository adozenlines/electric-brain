<div class="data-transformation-content-container">
    <div class="data-transformation-method-picker">
        <label>Number</label>
        <div style="clear:both"></div>
        <hr />
    </div>
    <div class="data-transformation-options m-t">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Minimum</label>
                <div class="col-sm-10">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="enableMinimum">
                        </span>

                        <input type="text" class="form-control" ng-disabled="!enableMinimum" ng-model="transformation.minimum">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Maximum</label>
                <div class="col-sm-10">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="enableMaximum">
                        </span>

                        <input type="text" class="form-control" ng-disabled="!enableMaximum" ng-model="transformation.maximum">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
