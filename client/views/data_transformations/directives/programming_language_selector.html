<div class="programming-language-selector">
    <ui-select ng-model="$parent.language"
               theme="bootstrap"
               reset-search-input="false"
               style="width: 300px;"
               title="Select a programming language">
        <ui-select-match placeholder="select a programming language..">
            <div class="selected-programming-language">
                <img ng-show="$select.selected.icon" ng-src="{{$select.selected.icon}}">
                <span>{{$select.selected.title}}</span>
            </div>
        </ui-select-match>
        <ui-select-choices repeat="method in programmingLanguages | filter: $select.search track by $index">
            <div class="programming-language-option">
                <img ng-show="method.icon" ng-src="{{method.icon}}">
                <span class="code-transformation-language-name" ng-bind="method.title"></span>
            </div>
        </ui-select-choices>
    </ui-select>
</div>
