<div class="data-transformation-content-container">
    <div class="data-transformation-method-picker">
        <label>Method</label>
        <eb-enum-transformation-method-selector ng-model="transformation.method"></eb-enum-transformation-method-selector>
        <div style="clear:both"></div>
        <hr />
    </div>
    <div class="data-transformation-options" ng-show="transformation.method == 'one_hot'">
        <div class="col-xs-12">
            <ul class="todo-list m-t">
                <li ng-repeat="enumValue in transformation.values">
                    <span class="m-l-xs">{{enumValue.value}}</span>
                </li>
                <li>
                    <input type="text" class="m-l-xs" ng-model="newEnumValue" ng-enter="addEnumValue()">
                </li>
            </ul>
        </div>
    </div>
    <div class="data-transformation-options" ng-show="transformation.method == 'fixed_value'">
        <div class="col-xs-12" ng-show="transformation.method == 'fixed_value'">
            <ul class="todo-list m-t">
                <li ng-repeat="enumValue in transformation.values">
                    <span class="m-l-xs">{{enumValue.value}}</span>
                    <input type="text" class="m-l-xs" ng-model="enumValue.embedding">
                </li>
                <li>
                    <input type="text" class="m-l-xs" ng-model="newEnumValue" ng-enter="addEnumValue()">
                </li>
            </ul>
        </div>
    </div>
</div>
