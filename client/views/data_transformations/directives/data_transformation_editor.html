<div class="data-transformation-method-list-container">
    <h3>Transformation</h3>
    <hr />
    <ul class="data-transformation-method-list">
        <li ng-click="transformationType='code'" ng-class="{active: transformationType=='code'}">
            <br/>
            <i class="fa fa-code"></i>
            <br/>
            <span>Code</span>
        </li>
        <li ng-click="transformationType='string'" ng-class="{active: transformationType=='string'}">
            <br/>
            <i class="fa fa-file-text"></i>
            <br/>
            <span>String</span>
        </li>
        <li ng-click="transformationType='number'" ng-class="{active: transformationType=='number'}">
            <br/>
            <i>#</i>
            <br/>
            <span>Number</span>
        </li>
        <li ng-click="transformationType='enum'" ng-class="{active: transformationType=='enum'}">
            <br/>
            <i class="fa fa-ellipsis-v"></i>
            <br/>
            <span>Enum</span>
        </li>
    </ul>
</div>

<!-- the reason for inconsistency between ng-if and ng-show below is because the code-transformation contains an entire ACE editor, so
     we don't want to force that to load by default. -->
<eb-code-transformation transformation="field.configuration.transformation" ng-if="transformationType=='code'"></eb-code-transformation>
<eb-string-transformation transformation="field.configuration.transformation" ng-if="transformationType=='string'"></eb-string-transformation>
<eb-number-transformation transformation="field.configuration.transformation" ng-if="transformationType=='number'"></eb-number-transformation>
<eb-enum-transformation transformation="field.configuration.transformation" ng-if="transformationType=='enum'"></eb-enum-transformation>
<eb-boolean-transformation transformation="field.configuration.transformation" ng-if="transformationType=='boolean'"></eb-boolean-transformation>
