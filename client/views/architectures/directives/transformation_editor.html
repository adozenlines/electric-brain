<div class="row transformation-editor">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <div class="enabled-block">
                    <label>Enabled</label>
                    <input ng-model="transformationEnabled" type="checkbox">
                </div>

                <div class="method-picker" ng-show="transformationEnabled">
                    <label>Language</label>
                    <eb-programming-language-selector ng-model="transformationLanguage"></eb-programming-language-selector>
                    <div style="clear:both"></div>
                    <hr />
                </div>

                <div class="preview-button" ng-show="transformationEnabled && transformationLanguage">
                    <button class="btn btn-primary" ng-click="onPreviewClicked()">Preview</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="content-container">
                    <div class="options" ng-show="transformationEnabled && transformationLanguage">
                        <div ui-ace="editorOptions" ng-model="architecture.inputTransformations[0].code"></div>
                    </div>

                    <div style="clear:both">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</div>
