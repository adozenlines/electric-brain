<div class="row model-input-configuration">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                Configure Fields
            </div>
            <div class="ibox-content">
                <eb-schema-editor
                        title="Input"
                        schema="architecture.inputSchema"
                        mode="configure_interpretation"
                        show-field-details="false"
                        show-only-included="true">
                </eb-schema-editor>

                <eb-schema-editor
                        title="Output"
                        schema="architecture.outputSchema"
                        mode="configure_interpretation"
                        show-field-details="false"
                        show-only-included="true">
                </eb-schema-editor>
            </div>
        </div>
    </div>
</div>
