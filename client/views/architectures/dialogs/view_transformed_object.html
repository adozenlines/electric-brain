<div class="modal-header">
    <h3 class="modal-title" id="modal-title">View Neural Network Inputs</h3>
</div>
<div class="modal-body" id="modal-body">
    <uib-tabset active="active">
        <uib-tab index="0" heading="Input">
            <div><pre>{{objectInputString}}</pre></div>
        </uib-tab>
        <uib-tab index="1" heading="Output">
            <div><pre>{{objectOutputString}}</pre></div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
</div>
