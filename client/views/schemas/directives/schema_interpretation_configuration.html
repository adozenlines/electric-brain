<div class="row schema-field-configuration">
    <div class="col-xs-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{field.title}}</h5>
            </div>
            <div class="ibox-content">
                <div>
                    <label>
                        <input type="radio" value="text" id="field_interpretation_text" name="field_interpretation" ng-model="configuration"> Interpretation
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" value="text" id="field_interpretation_enumeration" name="field_interpretation" ng-model="configuration"> Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
