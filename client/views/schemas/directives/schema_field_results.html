<div class="row schema-field-details">
    <div class="col-xs-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{field.title}}</h5>
            </div>
            <div class="ibox-content">
                <h3>Results</h3>

                <div ng-if="field.results.confusionMatrix && field.results.confusionMatrix.expectedValues.length > 0">
                    <highchart id="confusionMatrix" config="confusionMatrixChartConfig"></highchart>
                </div>
            </div>
        </div>
    </div>
</div>
