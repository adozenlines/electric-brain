<div class="row database-fields" ng-if="schema">
    <div class="{{fieldListSize}}">
        <div class="row">
            <div class="col-xs-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>{{title}}</h5>
                    </div>
                    <div class="ibox-content">
                        <div ui-tree id="tree-root" class="schema-tree" data-drag-enabled="false">
                            <ol ui-tree-nodes ng-model="schema">
                                <li ng-repeat="field in schema.properties" ng-show="!showOnlyIncluded || field.configuration.included" ui-tree-node eb-schema-editor-field="field" mode="{{mode}}" slot-side="{{slotSide}}" selected-field="$parent.$parent.$parent.$parent.selectedField" show-only-included="showOnlyIncluded"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-transclude></div>
    </div>

    <div class="col-md-4" ng-if="selectedField && showFieldDetails">
        <eb-schema-field-details field="selectedField"></eb-schema-field-details>
    </div>

    <div class="col-md-8" ng-if="selectedField && mode=='configure_neural_network_input'">
        <eb-schema-field-neural-network-configuration field="selectedField" mode="input"></eb-schema-field-neural-network-configuration>
    </div>

    <div class="col-md-8" ng-if="selectedField && mode=='configure_neural_network_output'">
        <eb-schema-field-neural-network-configuration field="selectedField" mode="output"></eb-schema-field-neural-network-configuration>
    </div>

    <div class="col-md-8" ng-if="selectedField && mode=='results'">
        <eb-schema-field-results field="selectedField"></eb-schema-field-results>
    </div>
</div>
