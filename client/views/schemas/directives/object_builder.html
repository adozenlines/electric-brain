<div class="row object-builder" ng-if="schema">
    <div class="col-xs-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{title}}</h5>
            </div>
            <div class="ibox-content">
                <div ui-tree id="tree-root" class="schema-tree" data-drag-enabled="false">
                    <ol ui-tree-nodes ng-model="schema">
                        <li ng-repeat="field in schema.properties" ui-tree-node eb-object-builder-field="field" object="$parent.$parent.$parent.$parent.object[field.variableName]"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
