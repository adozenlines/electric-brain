<div class="btn btn-primary loader-button" ng-click="clickEvent()">
    <span class="loader-button-text">{{title}}</span>
    <div class="loader-container ng-hide" ng-show="showLoader || showCheckmark">
        <img src="img/ui/loader.svg" ng-show="showLoader">
        <div class="loader-button-checkmark" ng-show="showCheckmark && !showLoader">
            <i class="fa fa-{{checkmarkType}}"></i>
        </div>
    </div>
</div>
