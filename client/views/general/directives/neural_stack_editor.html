
<div class="row">
    <div class="col-sm-10">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Stack Editor</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">

                        <div ui-tree id="tree-root">
                            <ol ui-tree-nodes ng-model="layers">
                                <li ng-repeat="node in layers" ui-tree-node ng-include="'views/general/directives/neural_layer.html'"></li>
                            </ol>
                        </div>

                    </div>
                    <div class="col-sm-4">
                        <h4>Add Layer</h4>
                        <ui-select ng-model="newLayerType"
                                   theme="bootstrap"
                                   reset-search-input="false"
                                   style="width: 200px;"
                                   title="Neural Network Layer Type"
                                   on-select="newLayerSelected($select.selected)">
                            <ui-select-match placeholder="Enter layer name...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="layer in layerSchemas | filter: $select.search track by $index">
                                {{layer.name}}
                            </ui-select-choices>
                        </ui-select>


                        <h4>Select Template Network</h4>
                        <ui-select ng-model="newTemplateNetwork"
                                   theme="bootstrap"
                                   reset-search-input="false"
                                   style="width: 200px;"
                                   title="Select a template network"
                                   on-select="templateNetworkSelected($select.selected)">
                            <ui-select-match placeholder="Enter template name">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="template in templates | filter: $select.search track by $index">
                                {{template.name}}
                            </ui-select-choices>
                        </ui-select>

                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
