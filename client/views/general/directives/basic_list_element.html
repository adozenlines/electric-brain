<ul class="basic-list-element">
    <li class="basic-list-element-item" ng-repeat="item in items" ng-click="selectItem(item)">
        <span ng-show="showRadioSelection">
            <i class="fa fa-circle-o" ng-show="item !== localSelectedItem"></i>
            <i class="fa fa-dot-circle-o" ng-show="item === localSelectedItem"></i>
        </span>
        <span>{{item.title || item.name}}</span>
    </li>
</ul>
